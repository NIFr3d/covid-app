<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Liste des centres de vaccination</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label for="search">Rechercher par ville</mat-label>
            <input type="text" matInput placeholder="Ville" name="search" [(ngModel)]= "searchText" (ngModelChange)="updateList()">
            <button matSuffix mat-button><mat-icon >search</mat-icon></button>
        </mat-form-field>
        <br>
        <mat-table [dataSource]="filteredCenters">
            <ng-container matColumnDef="nom">
                <mat-header-cell *matHeaderCellDef>Nom</mat-header-cell>
                <mat-cell *matCellDef="let center"><a routerLink="/center/{{center.id}}">{{center.nom}}</a></mat-cell>
            </ng-container>
            <ng-container matColumnDef="ville">
                <mat-header-cell *matHeaderCellDef>Ville</mat-header-cell>
                <mat-cell *matCellDef="let center">{{center.ville}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="adresse">
                <mat-header-cell *matHeaderCellDef>Adresse</mat-header-cell>
                <mat-cell *matCellDef="let center">{{center.adresse}}</mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="['nom', 'ville', 'adresse']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['nom', 'ville', 'adresse']"></mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>
