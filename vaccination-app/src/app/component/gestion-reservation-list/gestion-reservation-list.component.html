<mat-card>
<mat-card-title>Gestion des réservations du centre {{centre.nom}}</mat-card-title>
<mat-card-content>
    <mat-calendar [(selected)]="selectedDay"></mat-calendar>
</mat-card-content>
</mat-card>

<ng-container *ngIf="selectedDay">
    <h2>Réservations pour {{selectedDay | date}}</h2>
    <mat-list>
        <mat-list-item *ngFor="let reservation of reservations">
        {{reservation.user.nom}} {{reservation.user.prenom}} - {{reservation.date | date:'HH:mm'}}}
        <button mat-button color="warn" (click)="deleteReservation(reservation.id)">Supprimer</button>
        </mat-list-item>
    </mat-list>
</ng-container>
