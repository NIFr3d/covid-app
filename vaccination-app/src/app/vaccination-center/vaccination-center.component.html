

<div *ngIf="center">{{center.adresse}} <span>{{center.codePostal}} {{center.ville}}</span>
    <div>
        <label for="nom">Nom : </label>
        <input type="text" id="nom" [(ngModel)]="center.nom"/>
        <button (click)="clearName(center)" *ngIf="isNameNotEmpty(center)">Effacer nom</button>
        <button (click)="delete()">Supprimer</button>
    </div>
</div>
