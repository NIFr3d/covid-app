<mat-card>
    <mat-card-header>
        <mat-card-title>
        <h4>Connexion</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>E-Mail</mat-label>
                <input matInput placeholder="E-Mail" name="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Mot de passe" name="password" type="password">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Se connecter</button>
        </form>
    </mat-card-content>
</mat-card>
